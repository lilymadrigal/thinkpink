                        form {

                        label {
                            display: block;

                        body {

                <header style = "background-attachment: fixed">
                        <nav>
                                <ul>

                <main>
                        <h1>Contact Us</h1>
                        <h3>Thank you for your interest in reaching out to us. We value your feedback, inquiries, and comments.</h3>
                        <form action="#" method="post">
                
                                <label for="fullname">Name (First and Last):</label>
                                <input type="text" id="fullname" name="fullname" required>
                
        
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>

                                <label for="number">Phone Number:</label>
                                <input type="text" id="number" name="number" required>

                                <label for="inq">Inquiry Type:</label>
                                <select id="inq" name="inq" required>
                                <option value="customer">Customer Support</option>
                                <option value="payments">Billing and Payments</option>
                                <option value="feedback">Feedback</option>
                                <option value="careers">Employment/Career Opportunities</option>
                                <option value="other">Other</option>
                                </select>

                                <label for="message">Type Message Here:</label>
                                <textarea id="message" name="message" rows="4" cols="50"></textarea>
                
                                
                                <input type="submit" value="Submit">
                        </form>
                        <div id="formSubmit" style="font-family: 'Geneva';
                        text-align: center;"></div>
                </main>
                <footer>
                        Think Pink. Live Bright.
                </footer>
                <script src="contact.js"></script> 
        </body>
